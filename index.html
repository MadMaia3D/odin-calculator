<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="page-container">
        <div class="device-frame">
            <div class="display">
                <div class="top" data-display-top></div>
                <div class="middle" data-display-middle></div>
                <div class="bottom" data-display-bottom>0</div>
            </div>
            <div class="buttons-container">
                <button class="utility" data-clear-entry>CE</button>
                <button class="utility" data-clear>C</button>
                <button class="utility" data-erase>&lt;</button>
                <button data-operator="/">/</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>x</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>-</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>+</button>

                <button class="span-two" data-number>0</button>
                <button data-number>.</button>
                <button data-equals>=</button>

            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
