<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/dc8dd9312d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="display">
            <div class="top-row"></div>
            <div class="bottom-row"></div>
        </div>

        <div class="buttons-container">
            <button class="function clear">C</button>
            <button class="function clear-entry">CE</button>
            <button class="function erase">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="operator" data-operation="/">
                <i class="fa-solid fa-divide"></i>
            </button>

            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="*">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operation="-">
                <i class="fa-solid fa-minus"></i>
            </button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operation="+">
                <i class="fa-solid fa-plus"></i>
            </button>

            <button class="number" data-number="0">0</button>
            <button class="separator"><b>.</b></button>
            <button class="equals">
                <i class="fa-solid fa-equals">

                </i></button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
