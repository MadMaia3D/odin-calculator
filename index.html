<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="page-container">
        <div class="device-frame">
            <div class="display">
                <div class="previous-input">01234567890</div>
                <div class="operator-input">+</div>
                <div class="current-input">01234567890</div>
            </div>
            <div class="buttons-container">
                <button class="placeholder" data-operator="placeholder"></button>
                <button class="placeholder" data-operator="placeholder"></button>
                <button class="clear" data-operator="clear">C</button>
                <button class="operator" data-operator="/">/</button>

                <button class="digit" data-number="7">7</button>
                <button class="digit" data-number="8">8</button>
                <button class="digit" data-number="9">9</button>
                <button class="operator" data-operator="*">x</button>

                <button class="digit" data-number="4">4</button>
                <button class="digit" data-number="5">5</button>
                <button class="digit" data-number="6">6</button>
                <button class="operator" data-operator="-">-</button>

                <button class="digit" data-number="1">1</button>
                <button class="digit" data-number="2">2</button>
                <button class="digit" data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>

                <button class="digit" data-number="0">0</button>
                <button class="digit" data-number=".">.</button>
                <button class="equals" data-operator="/">=</button>

            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
